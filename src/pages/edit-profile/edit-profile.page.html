<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button class="title-toolbar" slot="start">
        </ion-back-button>
        <ion-buttons slot="end">
            <ion-button (click)="returnHome()" slot="end">
                <ion-icon class="style-icon-logout" slot="icon-only" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="title-toolbar">Editar Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <section class="profile-picture">
        <img *ngIf="data" [src]="data.fotoPerfil" class="profile-picture__image" alt="Profile Picture">
        <img *ngIf="!data" [src]="'assets/imgs/perfil.svg'" class="profile-picture__image" alt="Profile Picture">
    </section>
