<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button class="title-toolbar" slot="start">
        </ion-back-button>
        <ion-buttons slot="end">
            <ion-button (click)="returnHome()" slot="end">
                <ion-icon class="style-icon-logout" slot="icon-only" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="title-toolbar">Recetas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content-cites">

    <div class="ion-padding">
        <ion-row class="nav-tabs">
            <ion-col class="col-left" [ngClass]="{'active': currentTab === 'step1'}" (click)="changeTab('step1')">
                <label class="text-center">Receta</label>
            </ion-col>
            <ion-col class="col-right" [ngClass]="{'active': currentTab === 'step2'}" (click)="changeTab('step2')">
                <label class="text-center">Despachos</label>
            </ion-col>
        </ion-row>
    </div>


    <div class="form-group required" *ngIf="currentTab === 'step1'">
        <div class="container">
            <ion-grid *ngIf="dataMedic">
                <ion-row>
                    <ion-col *ngFor="let medic of dataMedic" (click)="goDetails(medic)" size="6">
                        <ion-card class="bg-card">
                            <ion-card-header>
                                <!-- <ion-icon class="time" color="secondary" name="clipboard"></ion-icon> -->
                                <ion-card-subtitle class="name"> <b> {{ medic.datosMed.priNombre}}
                                        {{ medic.datosMed.priApellido}}</b></ion-card-subtitle>
                                <ion-card-subtitle class="cm"> <b>{{ medic.datosMed.especialidad}}</b>
                                </ion-card-subtitle>
                                <ion-card-subtitle class="cm"> <b>Fecha:&nbsp; {{ medic.fecha | date : 'yyyy-MM-dd'}}</b>
                                </ion-card-subtitle>
                                <ion-card-subtitle class="cm"> <b>Código:&nbsp;{{ medic.codRece}}</b>
                                </ion-card-subtitle>

                            </ion-card-header>
                            <!-- <ion-card-content>
                                            med the capital
                                        </ion-card-content> -->
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div *ngIf="!dataReceta" class="empty-container">
                <img src="assets/imgs/sin-datos.svg" class="empty-state">
                <h3 class="text-center">Sin Contenido</h3>
            </div>
        </div>
    </div>

    <div class="form-group required" *ngIf="currentTab === 'step2'">
        <div class="container">
            <ion-grid *ngIf="dataReceta">
                <ion-row class="row-container">
                    <ion-col class="state">
                        {{dataReceta.estado}}
                    </ion-col>

                </ion-row>
            </ion-grid>
            <div *ngIf="!dataReceta" class="empty-container">
                <img src="assets/imgs/sin-datos.svg" class="empty-state">
                <h3 class="text-center">Sin Contenido</h3>
            </div>
        </div>
    </div>
