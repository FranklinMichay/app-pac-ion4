            </ion-button>
        </ion-buttons>
        <ion-title class="title-toolbar">Recetas</ion-title>
    </ion-toolbar>
</ion-header>

    <div class="ion-padding">
        <ion-row class="nav-tabs">
            <ion-col class="col-left" [ngClass]="{'active': currentTab === 'step1'}" (click)="changeTab('step1')">
                <label class="text-center">Nuevas</label>
            </ion-col>
            <ion-col class="col-center" [ngClass]="{'active': currentTab === 'step2'}" (click)="changeTab('step2')">
                <label class="text-center">En Proceso</label>
            </ion-col>
            <ion-col class="col-right" [ngClass]="{'active': currentTab === 'step3'}" (click)="changeTab('step3')">
                <label class="text-center">Finalizada</label>
            </ion-col>
        </ion-row>
    </div>

    <div *ngIf="dataMedic">
        <ion-grid>
            <ion-row *ngFor="let medic of dataMedic">
                <ion-col class="container-info-medic ">
                    <ion-row class="container-medic">
                        <ion-col class="name " size="12 ">
                            Código: {{ medic.codRece}}

                        </ion-col>

                        <ion-col class="cm " size="12 ">
                            {{ medic.fecha | date : 'yyyy-MM-dd'}}
                        </ion-col>
                        <ion-col class="cm " size="12 ">
                            DR: {{ medic.datosMed.priNombre | uppercase}} {{ medic.datosMed.priApellido | uppercase}}
                        </ion-col>
                        <ion-col class="fecha" size="12">
                            {{ medic.datosMed.especialidad}}
                        </ion-col>
                        <ion-row class="content-actions-appointment">
                            <ion-col size="6">
                                <button class="botton-detail" (click)="goDetailAppointment(medic)"> DETALLES</button>

                            </ion-col>
                            <ion-col size="6">
                                <button class="botton-desp" (click)="goDetails(medic)"> DESPACHOS</button>
                            </ion-col>
                        </ion-row>
                    </ion-row>
                </ion-col>
            </ion-row>


        </ion-grid>
    </div>

    <div *ngIf="dataMedic.length<=0 " class="empty-container ">
        <img src="assets/imgs/no-datos.png" class="empty-state ">
        <h3 class="text-center ">Sin Contenido</h3>
    </div>
</ion-content>
