<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button class="title-toolbar" slot="start">
        </ion-back-button>
        <ion-buttons slot="end">
            <ion-button (click)="returnHome()" slot="end">
                <ion-icon class="style-icon-logout" slot="icon-only" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="title-toolbar">Despachos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="dataListDesp">



    <ion-row>
        <ion-col *ngFor="let desp of dataListDesp" (click)="goDetails(prescription)" size="12">
            <ion-card>
                <ion-card-header>
                    <!-- <ion-icon class="time" color="secondary" name="clipboard"></ion-icon> -->
                    <ion-card-subtitle class="name"> <b> {{ desp.fecha | date: 'yyyy-MM-dd'}}
                        </b>
                    </ion-card-subtitle>
                    <ion-card-subtitle class="name"> <b> {{ desp.totalDespacho}}
                        </b>
                    </ion-card-subtitle>

                    <ion-row class="label-content">
                        <ion-col size="4">
                            <ion-label>Medicamento</ion-label>
                        </ion-col>
                        <ion-col size="4">
                            <ion-label>Tipo</ion-label>
                        </ion-col>
                        <ion-col size="4">
                            <ion-label>Detalle</ion-label>
                        </ion-col>
                    </ion-row>

                    <ion-row style="border-bottom: groove;" *ngFor="let item of dataForView">
                        <ion-col size="4">
                            <ion-label>{{item.codigoProducto.nombre}}</ion-label>
                        </ion-col>
                        <ion-col size="4">
                            <ion-label>{{item.codigoProducto.tipo}}</ion-label>
                        </ion-col>
                        <ion-col size="4">
                            <ion-label>{{item.codigoProducto.detalles}}</ion-label>
                        </ion-col>
                    </ion-row>
                    <!-- <ion-card-subtitle *ngFor="let item of desp.dataDespacho">
                        {{ item.id}}{{ item.cantidad}}
                    </ion-card-subtitle>
                    <ion-card-subtitle> {{desp.idReceta}}</ion-card-subtitle>
                    <ion-card-subtitle> {{desp.totalDesp}}</ion-card-subtitle> -->

                </ion-card-header>

                <!-- <ion-card-subtitle *ngFor="let item of dataForView"> {{item.codigoProducto.nombre}}</ion-card-subtitle> -->

            </ion-card>
        </ion-col>


    </ion-row>

    <div *ngIf="!dataListDesp || dataListDesp.length == 0" class="empty-container">
        <img src="assets/imgs/sin-datos.svg" class="empty-state">
        <h3 class="text-center">Sin Contenido</h3>
    </div>




</ion-content>
