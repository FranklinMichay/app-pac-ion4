<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button class="title-toolbar" slot="start">
        </ion-back-button>
        <ion-buttons slot="end">
            <ion-button (click)="returnHome()" slot="end">
                <ion-icon class="style-icon-logout" slot="icon-only" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="title-toolbar">Despachos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="dataListDesp">
    <div>
        <ion-card *ngFor="let desp of dataListDesp" color="medium-shade">
            <ion-card-content>
                <ion-card-header>
                    <ion-item>
                        <ion-card-title>{{ desp.fecha | date: 'yyyy-MM-dd'}}</ion-card-title>
                        <ion-button fill="outline" slot="end">Total: ${{ desp.totalDesp }}</ion-button>
                    </ion-item>
                </ion-card-header>
                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <ion-list>
                                <ion-list-header color="light">
                                    <ion-label class="fw700">Medicamentos</ion-label>
                                </ion-list-header>

                                <ion-row class="label-content">
                                    <ion-col size="5">
                                        <ion-label>Nombre</ion-label>
                                    </ion-col>
                                    <ion-col size="2">
                                        <ion-label>Cant.</ion-label>
                                    </ion-col>
                                    <ion-col size="2">
                                        <ion-label>P.U</ion-label>
                                    </ion-col>
                                    <ion-col size="3">
                                        <ion-label>Total</ion-label>
                                    </ion-col>
                                </ion-row>

                                <ion-row *ngIf="desp.detalles" class="row-content">
                                    <ion-col size="5">
                                        <ion-label>{{desp.detalles.nombre}}</ion-label>
                                    </ion-col>
                                    <ion-col size="2">
                                        <ion-label>{{desp.detalles.cantidad}}</ion-label>
                                    </ion-col>
                                    <ion-col size="2">
                                        <!-- <ion-button fill="outline" class="price">{{item.cantidad}}</ion-button> -->
                                        <ion-label>{{desp.detalles.precio}}</ion-label>
                                    </ion-col>
                                    <ion-col size="3">
                                        <ion-button fill="outline" class="price">${{ desp.detalles.cantidad * desp.detalles.precio }}
                                        </ion-button>
                                    </ion-col>
                                </ion-row>

                            </ion-list>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </div>
    <div *ngIf="!dataListDesp || dataListDesp.length==0 " class="empty-container ">
        <img src="assets/imgs/no-datos.png" class="empty-state ">
        <h3 class="text-center ">Sin Contenido</h3>
    </div>
</ion-content>
