<ion-header>
    <ion-toolbar color="primary">
        <ion-back-button text="ATRÁS" class="title-toolbar" slot="start">
        </ion-back-button>

        <ion-buttons slot="end">
            <ion-button (click)="returnHome()" slot="end">
                <ion-icon class="style-icon-logout" slot="icon-only" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center" class="title-toolbar" *ngIf="data">{{ data.priNombre | uppercase }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="data">
    <div class="logo-circle">
        <img class="border-effect1" [src]="data.fotoPerfil || '/assets/imgs/doctor.png'" alt=" ">
        <!-- <img class="border-effect1" src="{{data.fotoPerfil}}" alt=" "> -->
    </div>
    <button class="edit-profile" type="submit" (click)="goEditProfile()">EDITAR PERFIL</button>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <label class="tag-medic">Paciente</label>
                </ion-col>
                <ion-col size="12">
                    <h1 class="name-medic">{{data.priNombre}} {{data.priApellido}}</h1>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <ion-list class="info-personal">
        <ion-list-header>
            <ion-label class="fw700">Información Personal</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Identificación:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    {{data.identificacion}}
                </ion-label>
            </ion-col>
        </ion-item>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Edad:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    {{data.edad}}&nbsp;Años
                </ion-label>
            </ion-col>
        </ion-item>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Estado Civil:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    {{data.estadoCivil}}
                </ion-label>
            </ion-col>
        </ion-item>
    </ion-list>

    <ion-list class="info-contacto">
        <ion-list-header>
            <ion-label class="fw700">Contactos:</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Celular:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    {{data.telefonoCelular}}
                </ion-label>
            </ion-col>
        </ion-item>
        <!-- <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Convencional:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    {{data.telefonoFijo}}
                </ion-label>
            </ion-col>
        </ion-item> -->
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Email:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    {{data.user.username}}
                </ion-label>
            </ion-col>
        </ion-item>
    </ion-list>
</ion-content>
