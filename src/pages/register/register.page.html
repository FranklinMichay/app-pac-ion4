    <ion-slides #slider>
        <ion-slide>
            <form [formGroup]="slideOneForm">
                <ion-list>
                    <ion-item>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input formControlName="priNombre" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-label position="floating">Apellido</ion-label>
                        <ion-input formControlName="priApellido" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="mail" slot="start"></ion-icon>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input formControlName="email" type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input formControlName="password" [type]="passwordType" clearOnEdit="false"></ion-input>
                        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'>
                        </ion-icon>
                    </ion-item>

                </ion-list>
                <ion-button class="accept-edit" type="submit" (click)="next()" [disabled]="slideOneForm.invalid">
                    Siguiente</ion-button>
            </form>
        </ion-slide>

        <ion-slide>

            <form [formGroup]="slideTwoForm">
                <ion-list>

                    <ion-item>
                        <ion-icon name="finger-print" slot="start"></ion-icon>
                        <ion-label position="floating">identificación</ion-label>
                        <ion-input formControlName="identificacion" type="text">
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="call" slot="start"></ion-icon>
                        <ion-label position="floating">Teléfono</ion-label>
                        <ion-input formControlName="telefonoCelular" type="text">
                        </ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="pin" slot="start"></ion-icon>
                        <ion-label position="floating">Ciudad</ion-label>
                        <ion-input formControlName="ciudad" type="text"></ion-input>
                    </ion-item>
                    <!-- <ion-item>
                        <ion-label position="floating">Fecha Nacimiento</ion-label>
                        <ion-datetime formControlName="fechaNacimiento" type="text" displayFormat="YYYY-MM-DD" placeholder="YYYY-MM-DD">
                        </ion-datetime>
                    </ion-item> -->

                    <ion-radio-group formControlName="sexo">
                        <ion-list-header>
                            <ion-label>Sexo</ion-label>
                        </ion-list-header>

                        <ion-item>
                            <ion-label>Mujer</ion-label>
                            <ion-radio value="mujer"></ion-radio>
                        </ion-item>

                        <ion-item>
                            <ion-label>Hombre</ion-label>
                            <ion-radio value="hombre"></ion-radio>
                        </ion-item>
                    </ion-radio-group>


                    <ion-row>
                        <ion-col size="6">
                            <ion-button class="accept-edit" type="submit" (click)="prev()">Atrás</ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button class="accept-edit" type="submit" [disabled]="slideTwoForm.invalid" (click)="onSubmit()">Registrar
                            </ion-button>

                        </ion-col>
                    </ion-row>

                </ion-list>
            </form>
        </ion-slide>
    </ion-slides>

    <p class="go-login" (click)="goToLogin()"> Ir a Login </p>
</ion-content>
