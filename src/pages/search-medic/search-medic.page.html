    <ion-toolbar color="primary">
        <ion-back-button class="style-button-back" slot="start">
        </ion-back-button>
        <ion-buttons slot="end">

    </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
    <div class="ion-padding" class="bg-content">
        <ion-list>
            <ion-list-header>
                <ion-label class="best-results">Seleccione un parámetro para la Búsqueda </ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label>Parámetro</ion-label>
                <ion-select [(ngModel)]="param" (ngModelChange)="getInfoSelect($event)">
                    <ion-select-option value="" selected>Ninguno</ion-select-option>
                    <ion-select-option *ngFor="let item of params" [value]="item.name">{{item.name}}
                    </ion-select-option>

                </ion-select>
            </ion-item>

            <ion-list-header>
                <ion-label class="keyword">Puedes seleccionar hasta 3 parámetros </ion-label>
            </ion-list-header>
            <ion-item>
                <tag-input [(ngModel)]="selected" [placeholder]="'Seleccione otro parámetro'" [secondaryPlaceholder]="'Seleccione un parámetro'" [onlyFromAutocomplete]="true" (onTextChange)="onTextChange($event)" [maxItems]='3'>
                    <tag-input-dropdown [showDropdownIfEmpty]="true" [displayBy]="'nombre'" [identifyBy]="'id'" [autocompleteItems]="tags">
                        <ng-template let-item="item" let-index="index">
                            {{ item.nombre }}
                        </ng-template>
                    </tag-input-dropdown>
                </tag-input>
            </ion-item>
        </ion-list>
        <ion-button class="buscar" *ngIf="selected.length > 0" type="submit" (click)="getMedicsForParams()">BUSCAR
        </ion-button>
    </div>


    <ion-searchbar *ngIf="medics && medics.length !== 0 " placeholder="Buscar por nombre Ej: Juan" [(ngModel)]="searchText">

    </ion-searchbar>

    <div *ngIf="medics && medics.length === 0 " class="center-img">
        <img src="assets/imgs/no-datos.png" class="center-img">
        <h2 class="text">Sin Contenido</h2>
    </div>

    <div *ngIf="medics">
        <ion-grid class="content-medic ">
            <ion-row *ngFor="let medic of medics | filter:searchText" (click)="goToDetails(medic) " class="container-medic">
                <ion-col class="container-image" size="4">
                    <img class="image " *ngIf="medic.fotoPerfil !== null && medic.fotoPerfil[0] !== 'h'" src="{{url}}{{medic.fotoPerfil}}" />
                    <img class="image " *ngIf="medic.fotoPerfil !== null && medic.fotoPerfil[0] === 'h'" src="{{medic.fotoPerfil}}" />
                    <img class="image " *ngIf="!medic.fotoPerfil" src="assets/imgs/doctor.png " />
                </ion-col>
                <ion-col class="container-info-medic " size="7">
                    <ion-row>
                        <ion-col class="name " size="12 ">
                            {{ medic.priNombre }} {{ medic.priApellido }} {{ medic.segApellido }}
                        </ion-col>
                        <ion-col class="fecha " size="12 ">
                            {{ medic.especialidad.nombre }}
                            <!-- &#8226; {{ medic.telefono}} -->
                        </ion-col>
                        <ion-col class="cm" *ngFor="let cm of medic.centroMedico " size="12">
                            {{ cm.nombre }}
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col size="1" class="icon-medic">
                    <ion-icon name="ios-arrow-forward"></ion-icon>

                </ion-col>
            </ion-row>
        </ion-grid>
    </div>



</ion-content>
