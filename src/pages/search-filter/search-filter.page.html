<ion-header>
    <ion-toolbar>
        <ion-title>
            <ion-icon class="icon-desplegable" name="ios-arrow-down" (click)="closeModal()">
            </ion-icon>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="prescription">

    <ion-list>
        <ion-list-header color="light">
            <ion-label class="fw700">Receta</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Identificación:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    <!-- {{data.identificacion}} -->
                </ion-label>
            </ion-col>
        </ion-item>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Edad:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    <!-- {{data.edad}}&nbsp;Años -->
                </ion-label>
            </ion-col>
        </ion-item>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Estado Civil:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    <!-- {{data.estadoCivil}} -->
                </ion-label>
            </ion-col>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="light">
            <ion-label class="fw700">Indicaciones:</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Celular:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    <!-- {{data.telefonoCelular}} -->
                </ion-label>
            </ion-col>
        </ion-item>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Convencional:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    <!-- {{data.telefonoFijo}} -->
                </ion-label>
            </ion-col>
        </ion-item>
        <ion-item>
            <ion-col size="4">
                <ion-label position="fixed" class="description">Email:</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-label class="label-info">
                    <!-- {{data.user.email}} -->
                </ion-label>
            </ion-col>
        </ion-item>
    </ion-list>
    <!-- <div class="container-buttons">
        <button class="not-cancel" (click)="closeModal()"> CANCELAR </button>
        <button class="cancel" (click)="filter()"> ACEPTAR</button>
    </div> -->
</ion-content>
